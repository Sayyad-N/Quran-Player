<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #e0f7fa; /* Light blue background */
            font-family: 'Roboto', sans-serif;
            color: #0277bd; /* Deep blue text */
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Prevent content from hiding behind audio controls */
            transition: background-color 0.3s, color 0.3s;
        }

        .player-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #0277bd;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #01579b;
            font-family: 'Amiri', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 2px solid #0277bd;
            border-radius: 8px;
            background-color: #b3e5fc;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input[type="file"]:hover {
            background-color: #81d4fa;
            border-color: #01579b;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #playlist li {
            padding: 15px;
            margin: 10px 0;
            background-color: #b3e5fc;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
            font-weight: 500;
        }

        #playlist li:hover {
            background-color: #81d4fa;
            transform: scale(1.02);
        }

        #playlist li.active {
            background-color: #4fc3f7;
            color: white;
        }

        #translation {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 15px;
            border: 2px solid #0277bd;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            line-height: 1.6;
            color: #01579b;
            transition: background-color 0.3s, border-color 0.3s;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #0277bd;
            border-radius: 0;
            transition: background-color 0.3s;
        }

        #themeToggle {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #0277bd;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #themeToggle:hover {
            background-color: #01579b;
        }

        footer {
            margin-top: 30px;
            color: #01579b;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #263238;
            color: #eceff1;
        }

        body.dark-mode .player-container {
            background-color: #37474f;
            border-color: #eceff1;
        }

        body.dark-mode #playlist li {
            background-color: #546e7a;
        }

        body.dark-mode #translation {
            background-color: #455a64;
            border-color: #eceff1;
            color: #eceff1;
        }

        body.dark-mode audio {
            background-color: #37474f;
        }

        body.dark-mode footer {
            color: #eceff1;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Quran Player</h1>
        <input type="file" id="fileInput" accept="audio/*" multiple aria-label="Add audio files">
        <ul id="playlist"></ul>
        <div id="translation">Translation will appear here...</div>
        <audio id="audioPlayer" controls></audio>
        <button id="themeToggle">Toggle Dark Mode</button>
        <footer>Powered By SayyadN</footer>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const translationDiv = document.getElementById('translation');
        const themeToggle = document.getElementById('themeToggle');
        
        let tracks = [];
        let translations = {
            "track1.mp3": "Translation for track 1...",
            "track2.mp3": "Translation for track 2...",
            // Add more translations as needed
        };
        
        fileInput.addEventListener('change', function() {
            const files = Array.from(this.files);
            tracks = files;
            buildPlaylist(tracks);
        });
        
        function buildPlaylist(tracks) {
            playlist.innerHTML = '';
            tracks.forEach((track, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = track.name;
                listItem.tabIndex = 0;
                listItem.addEventListener('click', () => playTrack(index));
                listItem.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') playTrack(index);
                });
                playlist.appendChild(listItem);
            });
        }
        
        function playTrack(index) {
            const track = tracks[index];
            const audioURL = URL.createObjectURL(track);
            audioPlayer.src = audioURL;
            audioPlayer.play();
            highlightActiveTrack(index);
            displayTranslation(track.name);
        }
        
        function highlightActiveTrack(index) {
            const items = playlist.querySelectorAll('li');
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }
        
        function displayTranslation(trackName) {
            if (translations[trackName]) {
                translationDiv.textContent = translations[trackName];
            } else {
                translationDiv.textContent = 'No translation available for this track.';
            }
        }

        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
